android {
        compileSdkVersion 32

    defaultConfig {
        applicationId "com.speedum.jitsi_main_app"
        minSdk 23
        //        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
